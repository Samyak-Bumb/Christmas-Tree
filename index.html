<!DOCTYPE html>
<html lang="en">
<!-- Created/Designed By Samyak Bumb -->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>Christmas Tree By Samyak</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="tree">
		<div class="top" style="--j:0;">
			<span style="--i:0;"></span>
			<span style="--i:1;"></span>
			<span style="--i:2;"></span>
			<span style="--i:3;"></span>
			<span style="--i:4;"></span>
		</div>
		<div class="top" style="--j:1;">
			<span style="--i:0;"></span>
			<span style="--i:1;"></span>
			<span style="--i:2;"></span>
			<span style="--i:3;"></span>
			<span style="--i:4;"></span>
		</div>
		<div class="top" style="--j:2;">
			<span style="--i:0;"></span>
			<span style="--i:1;"></span>
			<span style="--i:2;"></span>
			<span style="--i:3;"></span>
			<span style="--i:4;"></span>
		</div>
		<div class="top" style="--j:3;">
			<span style="--i:0;"></span>
			<span style="--i:1;"></span>
			<span style="--i:2;"></span>
			<span style="--i:3;"></span>
			<span style="--i:4;"></span>
		</div>
		<div class="bottom">
			<span style="--i:0;"></span>
			<span style="--i:1;"></span>
			<span style="--i:2;"></span>
			<span style="--i:3;"></span>
		</div>
		<span class="shadow"></span>
		<div class="txt">
			<span style="--i:0;" data-txt="Happy">Happy</span>
			<span style="--i:1;" data-txt="New">New</span>
			<span style="--i:2;" data-txt="Year">Year</span>
			<span style="--i:3;" data-txt="2022">2022</span>
		</div>
	</div>
</body>
</html>
